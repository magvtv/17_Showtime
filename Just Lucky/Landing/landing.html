<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="../assets/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./landing.css">
    <title>Century Cinemax | Home </title>
</head>
<body>
    <div class="banner__section-nav">
        <nav>
            <div class="nav__cinema-logo">
                <h1>
                    century cinemax
                </h1>
            </div>
            <div class="nav__links">
                <a href="/schedule" class="nav__link">
                    schedule
                </a>
                <a href="/schedule" class="nav__link">
                    films
                </a>
                <a href="/schedule" class="nav__link">
                    news
                </a>
                <a href="/schedule" class="nav__link">
                    favorites
                </a>
            </div>

            <div class="nav__button">
                <button type="login">
                    log in
                </button>
            </div>
        </nav>
    </div>

    <div class="banner__section-hero">
        <div class="film-detail">
            <div class="movie-short">
                <h2 id="movie-title">
                    SpiderMan: Into the Spider-Verse
                </h2>
            </div>

            <div class="film-scheduling">
                <button id="book-now" type="">
                    book now
                </button>
    
                <div class="film-schedule">
                    <span id="film-theatre">
                        Garden City Mall 
                    </span>
                    <span id="film-date">
                        3rd June, 2023 
                    </span>
                </div>
            </div>

            <div class="watch-trailer">
                <button type="trailer" id="watch">
                    press play
                </button>
                <span id="watch-detail">
                    watch trailer
                </span>
            </div>
        </div>


    </div>
    <script src="./landing.js"></script>
</body>
</html>
