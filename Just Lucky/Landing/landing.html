<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="../assets/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./landing.css">
    <title> Home | Century Cinemax </title>
</head>
<body>
    <div class="banner__section-nav">
        <nav>
            <div class="nav__cinema-logo">
                    <span id="name1">
                        <h1>
                            century
                        </h1>
                    </span>
                    <span id="name2">
                        <h1>
                            cinemax
                        </h1>
                    </span>
            </div>
            <div class="nav__links">
                <a href="/schedule" class="nav__link">
                    schedule
                </a>
                <a href="/films" class="nav__link">
                    films
                </a>
                <a href="/news" class="nav__link">
                    news
                </a>
                <a href="/favorites" class="nav__link">
                    favorites
                </a>
            </div>

            <div class="nav__button">
                <button type="login">
                    log in
                </button>
            </div>
        </nav>
    </div>

    <div class="banner__section-hero">
        <div class="film__schedule">
            <h2 class="film__schedule-title" id="film-title">
                SpiderMan: Into the Spider-Verse
            </h2>

            <div class="film__schedule-left">
                <div class="film__schedule-book">
                    <button id="book-now" type="">
                        book now
                    </button>
                
                    <div class="film__schedule-data">
                        <span id="film-theatre">
                            Garden City Mall
                        </span>
                        <span id="film-date">
                            3rd June, 2023
                        </span>
                    </div>
                </div>
            </div>

            <div class="film__schedule-right">
                <div class="banner__section-slider">
                    
                </div>

                <div class="film__schedule-trailer">
                    <button type="" id="watch-trailer">
                        press play
                    </button>
                    <span id="watch-detail">
                        watch trailer
                    </span>
                </div>
            </div>
            
        </div>
    </div>
    <script src="./landing.js"></script>
</body>
</html>
