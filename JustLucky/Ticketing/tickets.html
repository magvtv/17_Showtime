<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../assets/favicon.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./tickets.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking | Cine Magic </title>
</head>
<body>
    <div class="nav_banner">
        <nav>
            <div class="nav__cinema-logo">
                <span id="name1">
                    <h1>
                        cine
                    </h1>
                </span>
                <span id="name2">
                    <h1>
                        magic
                    </h1>
                </span>
            </div>
            <div class="nav__links">
                <a href="/schedule" class="nav__link active">
                    schedule
                </a>
                <a href="/films" class="nav__link">
                    films
                </a>
                <a href="/news" class="nav__link">
                    news
                </a>
                <a href="/favorites" class="nav__link">
                    favorites
                </a>
            </div>
    
            <div class="nav__button">
                <button type="login">
                    log in
                </button>
            </div>
        </nav>
    </div>

    
    <section class="film_section">
        <h2 class="film_title">Guardians of the Galaxy</h2>
    </section>

    <section class="showtime_selection">
        <h2>Showtime Selection</h2>
        <select id="showtimeSelect">
            <option value="showtime1">10:00am</option>
            <option value="showtime2">12:00pm</option>
            <option value="showtime3">2:30pm</option>
            <option value="showtime1">4:30pm</option>
            <option value="showtime2">645pm</option>
            <option value="showtime2">9:45pm</option>
        </select>
    </section>

    <section class="theatre_selection">
        <h2>Theatre Selection</h2>
        <select id="theatreSelect">
            <option value="showtime1">Garden City Mall</option>
            <option value="showtime2">Two Rivers Mall</option>
            <option value="showtime3">Junction Mall</option>
        </select>
    </section>
    
    <section class="seat_selection">
        <h2>Available Seats Selection</h2>
        <select id="seatSelect">
            <option value="seat1">Seat A1</option>
            <option value="seat2">Seat B2</option>
            <option value="seat3">Seat K3</option>
            <option value="seat3">Seat H4</option>
            <option value="seat3">Seat F5</option>
            <option value="seat3">Seat I6</option>
            <option value="seat3">Seat D10</option>
            <option value="seat3">Seat A11</option>
            <option value="seat3">Seat F12</option>
        </select>
    </section>

    <div class="book_button">
        <button id="bookButton">
            book your ticket
        </button>
    </div>

    <script src="./tickets.js"></script>
</body>
</html>
